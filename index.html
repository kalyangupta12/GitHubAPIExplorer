<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel ="stylesheet" href="style.css"/>
    <!-- BOXICON CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- DEFERING THE JS -->
    <script defer src="app.js"></script>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="" alt="Profile Picture" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Dynamic Name</span>
            <span class="job">Dynamic Bio</span>
        </div>
        <div class="media-buttons">
            <a href="https://github.com/kalyangupta12" style="background:#011d55;" class="link">
                <i class='bx bxl-github'  ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Realtime Data</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-group'></i>
                <span class="follower"></span>
            </div>
            <div class="data">
                <i class='bx bxs-group' ></i>                
                <span class="followings"></span>
            </div>
        </div>
    </div>
   
</body>
</html>
